'1569249552584':
  alias: Run Bore Motor and Sump Motor
  sequence:
  - data:
      entity_id: group.bore_motor_start
    service: switch.turn_on
  - alias: ''
    data:
      entity_id: timer.bore_timer
    service: timer.start
  - delay: 00:10:00
  - data:
      entity_id: switch.bore_stop
    service: switch.turn_on
  - delay: 00:01:00
  - data:
      entity_id: switch.motor_sump
    service: switch.turn_on
  - data:
      entity_id: timer.sump_timer
    service: timer.start
  - delay: 00:10:00
  - data:
      entity_id: switch.motor_sump
    service: switch.turn_off
  - data:
      entity_id: group.bore_motor_start
    service: switch.turn_on
  - alias: ''
    data:
      entity_id: timer.bore_timer
    service: timer.start
  - delay: 00:10:00
  - data:
      entity_id: switch.bore_stop
    service: switch.turn_on
  - delay: 00:01:00
  - data:
      entity_id: switch.motor_sump
    service: switch.turn_on
  - data:
      entity_id: timer.sump_timer
    service: timer.start
  - delay: 00:10:00
  - data:
      entity_id: switch.motor_sump
    service: switch.turn_off
'1569585303614':
  alias: Run Bore motor for 30 mins
  sequence:
  - data:
      entity_id: group.bore_motor_start
    service: switch.turn_on
  - data:
      entity_id: timer.run_bore_timer
    service: timer.start
  - delay: 00:30:00
  - data:
      entity_id: switch.bore_stop
    service: switch.turn_on
